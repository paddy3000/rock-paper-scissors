<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <h1 id="header">Rock, Paper, Scissors</h1>
    <p id="instructions">Choose rock, paper or scissors:</p>
    <div class="buttons">
        <button id="rock" class="button-unclicked">Rock</button>
        <button id="paper" class="button-unclicked">Paper</button>
        <button id="scissors" class="button-unclicked">Scissors</button>
    </div>
    <div class="results"></div>
</body>
</html>
